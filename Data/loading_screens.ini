[Canards anormaux]
ImgPath = ducks
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = Canard jaune : Identique aux canards en caoutchouc non-anormaux dans sa forme et sa composition; cependant, lorsqu'il est laissé sans surveillance dans une pièce, l'objet apparaît à chaque fois à un endroit différent de celui où il a été placé.
Desc2 = Canard blanc: L'objet a l'apparence d'un canard avec un drap, ressemblant à un simple costume de fantôme à Halloween. Le canard a été observé flottant 5-7cm au-dessus de n'importe quelle surface où il a été placé, à intervalles apparemment aléatoires.
Desc3 = Canard au saxophone: L'objet dévie du design standard; il semble tenir un petit saxophone, avec lequel il joue à intervalle régulier - en émettant une simple, très longue note suivi par une série de notes mélodiques indépendantes.
Desc4 = Canard orange guérisseur : Alors que le canard ne semble pas posséder un médicament cliniquement reconnu ou de propriétés antidouleur, si il est tenu par un sujet souffrant de blessures légères ou importantes, le sujet trouvera peu après toutes ses blessures couvertes par un nombre proportionnel de pansements, quelle que soit la nature de la blessure.

[Personnel de Classe D]
ImgPath = class_d
AlignX = 1
AlignY = 1
Desc1 = Le personnel de Classe D est le personnel désigné pour manipuler les objets de niveau Keter.
Desc2 = Le personnel de Classe D est recruté parmi les détenus de prisons. Des personnes condamnées sont préférables; en cas d'urgence, le Protocole 12, autorisant le recrutement d'innocents ou de criminels condamnés pour des actes moins graves.
Desc3 = Tout le personnel de Classe D doit être éliminé au [DONNÉES CENSURÉES], et de nouveaux membres doivent être prêts à le remplacer.

[CWM]
ImgPath = CWM
AlignX = 1
AlignY = 1

[Heckler & Koch G36]
ImgPath = G36
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = Le G36 est un fusil d'assaut de 5,56x45mm, conçu au début des années 90 par Heckler & Koch en Allemagne, en tant que remplaçant pour le plus lourd fusil de bataille G3 de 7,62mm. Il a été mit en service avec le Bundeswehr en 1997, remplaçant le G3. Le G36 fonctionne au gaz et a besoin d'un chargeur à boîte amovible de 30 cartouches ou d'un tambour C-Mag de 100 coups.
Desc2 = Le Heckler & Koch G36 est un fusil d'assaut conçu au début des années 90 par Heckler & Koch en Allemagne. L'arme fonctionne au gaz et possède un chargeur standard pouvant contenir 30 5,56mm cartouches OTAN. Il peut aussi être utilisé avec un 'tambour' de 100 coups. Le G36 a un visée x3 et la plupart du temps, un viseur point rouge dans la poignée. Le G36 est l'arme principale de nombreuses unités spéciales ainsi que des armées du Portugal, de l'Espagne et de l'Allemagne.

[Tourelle à Décharges de Haute Intensité]
ImgPath = HID
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = La tourelle D.H.I. est une des technologies les plus avancées de la Fondation. 
Desc2 = L'arme a été créée afin d'entraver efficacement SCP-106 dans le cas où ce dernier briserait son confinement et atteindrait la surface. La tourelle prend un certain temps pour se recharger après un tir, bien que la vitesse de SCP-106 compense ce défaut.

[Carte d'accès]
ImgPath = key_card
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = Chaque membre du personnel de la Fondation SCP se voit assigné à un niveau d'accréditation et possède ainsi une carte de niveau équivalent.
Desc2 = Ces cartes d'accès sont utilisées pour accéder à des zones restreintes des sites de la Fondation.
Desc3 = En raison des risques de sécurité associés à ces cartes, la perte d'une carte d'accès est considérée comme une faute et peu mener à l'élimination.

[Dispositifs de verrouillage]
ImgPath = devices
AlignX = 0
AlignY = 0
DisableBackground = 1

[Forces d'Intervention Mobile]
ImgPath = MTF
AlignX = 0
AlignY = 0
Desc1 = Les FIM sont de petites équipes (généralement dix à vingt agents, bien que les groupes de plus de 50 agents ne soient pas inconnus) spécialisées dans des rôles spécifiques ou qui répondent à des situations spécifiques.
Desc2 = La Force d'Intervention Mobile E-11 ("Nine-Tailed Fox") est une force d'intervention intensivement entraînée spécialisée dans la protection et le reconfinement des objets SCP conservés dans le Site-[DONNÉES CENSURÉES].
Desc3 = Leurs tâchent incluent la prise en charge des brèches de confinement en re-confinant toutes les instances scp actives et hostiles, le sauvetage du personnel de la Fondation survivant ainsi que l'élimination de tout personnel de Classe-D désobéissant.

[Lunettes à vision nocturne]
ImgPath = NVG
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = Des lunettes à vision nocturne standard sont données aux FIM dans le cas d'une panne d'électricité.
Desc2 = Ces dernières sont également fournies aux scientifiques, mais il leur est conseillé de se concentrer sur l'évacuation dans le cas d'une panne.

[Transmetteur radio]
ImgPath = radio
AlignX = 1
AlignY = 1
Desc1 = La radio est un objet équipable. C'est l'outil essentiel, fournissant des informations à tout membre du personnel. 
Desc2 = L'utilisateur peut alterner entre les canals un à cinq (1-5) en appuyant sur la touche correspondante.

[L'Insurrection du Chaos]
ImgPath = chaos
AlignX = -1
AlignY = 1
DisableBackground = 1
Desc1 = L'insurrection du Chaos est un groupe rebelle de la Fondation, créé par  is a splinter group of the Foundation, créé par une cellule désobéissante s'étant volatilisée avec de nombreux SCP très utiles en 1924.
Desc2 = La lieu d'opération principal de l'Insurrection est inconnu, tout comme ses leaders. Cette organisation a pour but direct de nuire à la Fondation, l'affrontant souvent pour des objets SCP. 
Desc3 = Le personnel est préparé à de possibles raids, attentats terroristes, et espions de l'Insurrection, et à avertir leurs supérieurs de tout comportement suspect, même d'un collègue.

[La Fondation SCP]
ImgPath = foundation_logo
AlignX = -1
AlignY = -1
Desc1 = La Fondation SCP est une organisation dédiée au confinement et à la recherche sur des artéfacts et formes de vies anormales.
Desc2 = "SCP" signifie "Special Containment Procedures" (Procédures de Confinement Spéciales) (mais s'apparente aussi au slogan non-officiel de la Fondation, "Sécuriser, Contenir, Protéger") - qui résume tous les objectifs et méthodes des actions de la Fondation.

[SCP-005]
ImgPath = 005
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-005 ressemble à une clé ornée, montrant les caractéristiques de la clé typique qui était produite en masse dans les années 1920.
Desc2 = SCP-005 semble avoir la capacité unique d’ouvrir toutes les formes de serrure, mécaniques ou digitales, avec une facilité relative. L’origine de cette capacité reste à déterminer.
Desc3 = Bien que SCP-005 se soit montré efficace pour déverrouiller presque toutes les formes de dispositifs de verrouillage, d’autres expériences ont montré que dissimuler le but ou l’identité d’une serrure a eu un certain succès dans l’élimination du pouvoir de SCP-005.

[SCP-008]
ImgPath = 008
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-008 est un prion complexe, dont les échantillons sont stockés sur les sites G2. La recherche sur SCP-008 est hautement classifiée, et est principalement destinée à empêcher la recherche pouvant conduire à une synthèse de SCP-008 à l'avenir.
Desc2 = Les caractéristiques du prion SCP-008 comprennent : 100% d'infectiosité. 100% de mortalité. Une transmission par les muqueuses exposées et tous les fluides corporels. Pas de transmission par aérienne ou aquatique.

[SCP-012]
ImgPath = 012
AlignX = 1
AlignY = -1
DisableBackground = 1
Desc1 = SCP-012 a été découvert par l'archéologue K. M. Sandoval lors de l'exploration d'une tombe au nord de l'Italie. L'objet, une partition manuscrite intitulée "Sur le Mont Golgotha" et faisant partie d'un plus vaste répertoire, semble être incomplète.
Desc2 = L'encre rouge et noire, d'abord supposée être une variété de baie ou d'encre naturelle a en fait été analysée comme étant du sang humain provenant de diverses personnes.
Desc3 = De nombreux sujets d'expérience furent autorisés à accéder à la partition. Dans chaque cas, les sujets se sont mutilés pour finir la partition à l'aide de leur propre sang, ce qui entraîna un grand nombre de symptômes psychotiques et un important traumatisme.

[SCP-035]
ImgPath = 035
AlignX = 1
AlignY = -1
DisableBackground = 1
Desc1 = SCP-035 semble être un masque de comédie en porcelaine blanche, bien qu'il puisse parfois présenter la forme de la tragédie.
Desc2 = Quand SCP-035 est placé sur le visage d'un individu, un motif d'ondes cérébrales émanant de SCP-035 chevauche celui de l'hôte d'origine, mettant fin à celui-ci et causant la mort cérébrale du sujet. Le sujet affirme ensuite être la conscience contenue par SCP-035.
Desc3 = Toutefois, des analyses psychologiques ont montré que SCP-035 possède une nature hautement manipulatrice, capable d'entraîner de soudains et profonds changements d'état psychologique de l'interviewer. SCP-035 s'est révélé fortement sadique, poussant certains sujets au suicide et transformant d'autres en serviteurs sans âme, par le seul moyen de la parole.

[SCP-049]
ImgPath = 049
AlignX = -1
AlignY = 0
DisableBackground = 1
Desc1 = SCP-049 a une apparence humanoïde; cependant, la Fondation est à l'heure actuelle incapable d'étudier son visage et son corps en détails, étant donné que ce dernier porte un costume tradition de médecin de peste des 15e et 16e siècles en Europe.
Desc2 = Le toucher de SCP-049 est inévitablement mortel pour les humains. Après un contact avec la ou les mains de SCP-049, la victime (désormais appelée SCP-049-2) subit [DONNÉES CENSURÉES] et décède peu de temps après.
Desc3 = SCP-049 produit ensuite un sac de [DONNÉES CENSURÉES] contenant des scalpels, des aiguilles, du fil et de nombreux flacons d'une substance pour le moment non identifiée et commence à disséquer SCP-049-2, tout en injectant de nombreux produits chimiques dans le corps. 
Desc4 = Après environ 20 minutes, SCP-049 recoudra SCP-049-2 et sera docile à nouveau. Après quelques minutes, les signes vitaux de SCP-049-2 reprendront et ce dernier semblera être revenu à la vie.

[SCP-066]
ImgPath = 066
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-066 est une masse amorphe de fils finement tressés pesant environ un kilogramme.
Desc2 = Après l'incident 066-2 (voir le Rapport d'incident 066-2), SCP-066 a commencé à montrer un comportement très différent de ses anciennes propriétés. 
Desc3 = SCP-066 se déplace désormais sans problème, et produit des notes et des effets anormaux en présence d'un humain, même si ce dernier n'interagis pas avec SCP-066.

[SCP-079]
ImgPath = 079
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-079 est un micro-ordinateur "Exidy Sorcerer" construit en 1978. 
Desc2 = On ne sait pas quand SCP-079 a pris conscience, mais ce que nous savons c'est que le logiciel a évolué à un point où l'ordinateur lui-même ne devrait pas pouvoir le contenir, même dans le domaine de la fantaisie.
Desc3 = Il a passé le test de Turing, et aime bien converser, bien qu'ayant un ton grossier et détestable. Il affiche aussi un malveillant désir de s'échapper.

[SCP-096]
ImgPath = 096
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-096 est habituellement extêmement docile, les capteurs de pression de sa cellule indiquant qu'il passe ses journées à faire les cent pas à côté du mur est.
Desc2 = Cependant, lorsque quelqu'un voit son visage, que ce soit directement, sur une vidéo, ou même une photo, il entrera dans une phase de détresse émotionelle considérable.
Desc3 = Environ une à deux minutes plus tard, SCP-096 commencera à courir vers la personne ayant vu son visage.

[SCP-106]
ImgPath = 106
AlignX = 1
AlignY = 1
Desc1 = SCP-106 semble être un humanoïde âgé, avec une apparence générale de décomposition. Cette apparence peut varier, mais la "pourriture" reste observées sur toutes ses formes.
Desc2 = SCP-106 provoque la "corrosion" de toutes les matières solides qu'il touche, ce qui détruit ces derniers en quelques secondes seulement. Cela s'observe par de la rouille, de la pourriture et des fissures sur les matériaux, ainsi que par l'apparition d'une sorte de mucus noir similaire au matériau composant SCP-106.
Desc3 = SCP-106 peut traverser la matière solide et capturera et tuera sa proie en l'envoyant dans ce qui est supposé être sa propre "dimension de poche".

[SCP-173]
ImgPath = 173
AlignX = -1
AlignY = 1
Desc1 = Il est constitué de barres d'armature et de béton comportant des traces de peinture aérosol de marque Krylon. Il est animé et extrêmement hostile.
Desc2 = L'objet ne peut pas bouger tant qu'il est directement observé. La ligne de mire ne doit surtout pas être brisée. Le personnel devant entrer dans la cellule doivent se prévenir entre eux avant de cligner des yeux.

[SCP-205]
ImgPath = 205
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-205 est une paire de projecteurs utilisés dans la photographie. La lumière émise par chanque lampe se comporte d'une manière unique à SCP-205 et traverse toute surface d'une autre couleur que le blanc.
Desc2 = Si la lumière continue sans interruption à travers n'importe quelle matière, mis à part le faire qu'elle ne projette aucune ombre physique, chaque lampe projettera l'ombre une jeune femme non identifiée sur toutes les surfaces planes blanches, comme par exemple l'écran de projection de la chambre 52.

[SCP-268]
ImgPath = 268
Align X = 0
Align Y = 0
DisableBackground = 1
Desc1 = SCP-268 est un chapeau gavroche en tweed. Sa conception laisse penser qu'il est d'origine irlandaise. Due à son style et à son tissu, sa date de fabrication est estimée rentre la fin des années 1800 et le début des années 1900, bien que l'analyse de la fibre soit infructueuse.
Desc2 = SCP-268 semble être un couvre-chef banal jusqu'à ce qu'il soit porté. Lorsque que quelqu'un le porte, il devient instantanément imperceptible. Le sujet devient oubliable, voire même complètement négligeable ou "pris pour acquis" par les observateurs. 
Desc3 = Les observateurs on le sentiment accablant que le porteur est quelqu'un qui "devrait être là", et donc qui ne mérite pas que l'on pense à lui ou qu'on le remarque.

[SCP-294]
ImgPath = 294
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = L'objet SCP-294 ressemble à une machine à café standard, la seule différence notable est un clavier QWERTY anglais servant de panel d'entrée.
Desc2 = Après avoir entré le nom de n'importe quel liquide avec le clavier, un gobelet en papier basique de 340g est placé et le liquide entrée est versé.
Desc3 = Quatre-vingt-dix-sept tests initaux ont été effectués (incluant des requêtes pour de l'eau, du café, de la bière, et du soda, du liquide non consommable comme de l'acide sulfurique, du liquide lave-glace, et de l'huile moteur, ainsi que des substances qui n'existent pas à l'état liquide, comme le nitrogène, le fer et le verre) et chaque essai a été fructueux.

[SCP-372]
ImgPath = 372
AlignX = -1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-372 est une créature d'un genre inconnu, d'une longueur approximative de 2m et pensant environ 45kg. Son corps et long et fin, et il est possède 8 paires de membres chétifs.
Desc2 = SCP-372 a appris à prédire les mouvements de tout les êtres autour de lui, et utilise cette compétence pour se cacher derrière la tête d'une personne qui le cherche, accédant à n'importe lequel de ses angles morts.
Desc3 = Dans le cas d'une brèche de confinement, tout le personnel est conseillé de rapporter le moindre mouvement bref dans le coin de leur regard.

[SCP-409]
ImgPath = 409
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-409 est semblale à un grand cristal de quartz d'approximativement un 1,5m de hauteur et 0,6m de diamètre.
Desc2 = Tout objet entrant en contact avec SCP-409 commencera à se cristalliser.
Desc3 = Après avoir été complètement cristallisé, l'objet commencera à produire des sons de craquelure pendant environ vingt minutes, avant de violemment se détruire en milliers de fragments.

[SCP-427]
ImgPath = 427
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-427 est un petit pendentif sphérique sculpté, fait d'argent poli. Les ornements sculptés ne semblent pas avoir d'utilité particulière.
Desc2 = SCP-427 a été créé après avoir placé une pilule de SCP-500 dans la cabine d'entrée de SCP-914 et avoir utilisé l'option "Fine". Il ne se passe rien d'inhabituel lorsqu'il est fermé. Lorsque SCP-427 est ouvert et exposé à des tissus biologiques, il régénère rapidement les dommages cellulaires et d'une certaine façon, est capable de purger les impuretés et les infections.
Desc3 = Cependant, une exposition à long terme est dangereuse pour la santé. Pendant que le pendentif soigne les dommages, il optimise les systèmes naturels du corps. Le personnel de Classe-D exposé à ce dispositif pendant plus d'une heure a commencé à muter en une masse amorphe de tissus biologiques.
Desc4 = Les "bêtes de chair" créées par SCP-427 sont incroyablement aggressives, attaquant tout le personnel qu'il voit mortellement. Elles sont extrêmement résistantes à la majorité des armes connues.

[SCP-500]
ImgPath = 500
AlignX = 1
AlignY = 1
Desc1 = SCP-500 est une petite boîte en plastique qui à l'heure actuelle, contient quarante-sept (47) pilules rouges.
Desc2 = Une pilule, quand prise par voie orale, guérit efficacement le sujet de toutes les maladies dans les deux heures qui suivent, le temps exact dépend de la gravité et de la quantité des conditions du sujet.
Desc3 = Malgré de nombreuses tentatives, synthétiser plus que ce qui est supposé être les ingrédients actifs des pilules reste impossible.

[SCP-513]
ImgPath = 513
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-513 est une vieille cloche rouillée. Aucune marque ou gravure n'est visible à sa surface à cause de la grande quantité de corrosion.
Desc2 = À peu près une heure après l'exposition à un son quelconque produit par SCP-513, les victimes commencent à entrapercevoir une entité désignée SCP-513-1.
Desc3 = Tous les témoignages jusqu'ici inciquent que SCP-513-1 est un grand humanoïde avec des mains anormalement grandes.

[SCP-682]
ImgPath = 682
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-682 est une large créature d'origine inconnue, vaguement semblable à un reptile. Il semble ressentir une haine de toutes formes de vies, qu'il a exprimée au travers de nombreuses interviews durant son confinement.
Desc2 = SCP-682 a toujours été observé ayant une force, une vitesse et des réflexes extrêmes, bien que leur puissance varie avec sa forme. Les capacités et résiliences régénératives de SCP-682 sont pharamineuses, et il a été capable de se mouvoir et de parler avec 87% de son corps détruit ou pourri.
Desc3 = SCP-682 doit-être détruit dès que possible.

[SCP-714]
ImgPath = 714
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = À première vue un simple anneau de jade vert, SCP-714 s'est montré capable de s'élargir et se contracter afin de s'adapter parfaitement au doigt d'une personne qui le touche, bien que ce soit sa propriété la moins importante. 
Desc2 = Porter SCP-714 a de nombreux effets majeurs, incluant une fatigue extrême, un besoin irréfutable de dormir/se reoposer, des réactions plus lentes et une capacité mentale réduite.
Desc3 = Les porteurs de SCP-714 possèdent une grande tolérance à de nombreux produits chimiques et une résilience anormalement grande aux influences mémétiques et mentales.

[SCP-860]
ImgPath = 860_1
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-860 est une clé bleu foncé de forme banale.
Desc2 = À des intervalles semblant aléatoires, une série de nombres apparaîtra sur la lame de la clé. Ces derniers se sont révélés être des coordonnées UTM.
Desc3 = SCP-860 peut rentrer et ouvrir n'importe quelle serrure traditionelle nécessitant une clé dans la zone des coordonnées actuelles.
Desc4 = Quand SCP-860 est utilisé pour déverrouiller une porte, la porte ne mène pas à sa destination habituelle; à la place, elle s'ouvre sur une petite clairière, maintenant désignée comme SCP-860-1.

[SCP-895]
ImgPath = 895
AlignX = 0
AlignY = 1
DisableBackground = 1
Desc1 = SCP-895 est un cercueil orné en chêne récupéré dans la morgue de [DONNÉES CENSURÉES].
Desc2 = SCP-895 cause des perturbations sur les équipements de surveillance vidéo dans un rayon de 50 mètres similaires à des hallucinations dérangeantes et soudaines de durée variable et de régularité proportionnelle à la proximité de la caméra par rapport à SCP-895. 
Desc3 = Dans un rayon de 5 mètres autour de SCP-895, les vidéos enregistrées peuvent causer de sévères traumatismes psychologiques ainsi qu'une hystérie pour la plupart des sujets.

[SCP-914]
ImgPath = 914
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-914 est un grand mécanisme d'horlogerie pesant plusieurs tonnes et couvrant une zone de huit mètres carrés, composé de vis, courroies, poulies, engrenages, ressorts et autres mécanismes d'horlogerie.
Desc2 = Quand un objet est placé dans la cabine d'entrée et que la clé est tournée, SCP-914 va "raffiner" l'objet. Aucune énergie n'est perdue durant le processus, et l'objet est raffiné selon l'option spécifiée sur le panneau frontal de SCP-914, en anglais.
Desc3 = De la matière organique ne doit être insérée dans SCP-914 sous aucun prétexte.

[SCP-939]
ImgPath = 939
AlignX = -1
AlignY = -1
DisableBackground = 1
Desc1 = SCP-939 sont des prédateurs endothermiques, restant en meute affichant une atrophie de nombreux systèmes semblables aux organismes troglobitiques. Les SCP-939 font en moyenne 2,2 mètres de longueur et pèsent en moyenne 250kg, bien que leur masse soit très variable.
Desc2 = La méthode principale SCP-939 pour attirer une proie est l'imitation de voix humaines, les voix de ses précédents victimes, bien que l'imitation d'autres espèces ainsi qu'une chasse active nocturne ont été documentés.
Desc3 = La plupart du temps, leurs proies sont tuées en une seule morsure au niveau du crâne ou du cou; la force de leur morsure a été mesurée en excès de 35 MPa.

[SCP-966]
ImgPath = 966
AlignX = -1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-966 est seulement visible sur les longueurs d'ondes comprises entre 700 nm et environ 900 nm. Ce, pour tous les tissus de SCP-966, indépendamment de leur état actuel.
Desc2 = Leur méthode de chasse consiste à émettre une simple vague d'ondes jusqu'à lors inconnues, qui altère de façon permanente la capacité de la créature affectée à entrer en phases de sommeil profond ou paradoxal. La capacité à effectuer des micro siestes est également perdue.
Desc3 = Après avoir privé ses victimes de sommeil, SCP-966 les traquera jusqu'à ce que le manque de sommeil les immobilise. À ce moment là, SCP-966 va consommer sa victime.

[SCP-970]
ImgPath = 970
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-970 est un phénomène spatial dans lequel une collection de salles sont en boucle sur elles-mêmes. Dans tout les cas découverts, c'est par le moyen d'une série de portes apparaîssant sur des murs, toutes alignées, de façons à ce qu'il soit possible d'avancer sans s'arrêter et de revenir au point de départ.
Desc2 = L'altériation d'une salle n'affecte pas les salles et étages voisins. Il n'y a actuellement aucune explication quant à l'apparition de ce phénomène.
Desc3 = Depuis la première découverte du phénomène SCP-970, [DONNÉES CENSURÉES] autres exemples de ce phénomène ont été découverts, avec [DONNÉES CENSURÉES] % de ces derniers dans un rayon de 800 kilomètres du Secteur 19.

[SCP-1025]
ImgPath = 1025
AlignX = 1
AlignY = 1
Desc1 = SCP-1025 est un livre à couverture rigide, long d'approximativement 1500 pages. La première de couverture et le dos du livre exposent le titre "L'Encyclopédie des Infections".
Desc2 = Aucune autre copie d'un livre similaire n'a été trouvée, et aucun enregistrement de l'éditeur n'existe.
Desc3 = Les lecteurs du livre semblent montrer les symptomes de n'importe quelle maladie qu'ils ont lu. L'effet peut prendre entre [DONNÉES CENSURÉES] et [DONNÉES CENSURÉES] heures à se manifester.

[SCP-1048]
ImgPath = 1048
AlignX = 0
AlignY = 1
DisableBackground = 1
Desc1 = SCP-1048 est un petit ours en peluche, d'approximativement 33cm de haut. Au cours de tests, la composition du sujet n'a révélé aucune différence par rapport aux ours en peluche normaux. 
Desc2 = Le sujet est capable de se déplacer comme il le souhaite, et peux communiquer par le biais de petits gestes. Le sujet montre souvent de l'affection envers les individus d'une manière que la plupart des gens trouvent attachante.
Desc3 = L'affection est souvent donnée sous forme de câlins au mollet, mais il a aussi été observé dançant, sautant sur place et par deux fois a même réalisé et offert des dessins enfantins au personnel.
Desc4 = SCP-1048 utilise ses qualités attachantes pour endormir la vigilance de ceux qui l'entourent, lui permettant de collecter des matériaux afin de réaliser ses créations. La nature de ces créations est à l'opposé du comportement général de SCP-1048, motrant une violence extrême envers les humains.

[SCP-1048-A]
ImgPath = 1048_A
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = Copie grossière de SCP-1048. Composée entièrement d'oreilles humaines. En poussant un petit cri, il recouvre le corps de toutes personnes (incluant les organes internes) dans un rayon de 10 mètres avec des excroissances, similaires à des oreilles.

[SCP-1123]
ImgPath = 1123
AlignX = 0
AlignY = 0
DisableBackground = 1 
Desc1 = SCP-1123 est un crâne humain n'ayant pas de mandibule inférieure ni de dents. Sur l'os frontal extérieur se trouve une inscription en Khmer moderne, écrite avec du sang humain, qui peut se traduire par "Souviens toi".
Desc2 = Les tests génétiques confirment que le crâne et le sang proviennent du même individu. Le Khmer est très décoloré et invisible aux yeux de la plupart des sujets au-delà de 5 mètres de distance. 
Desc3 = Les sujets à moins d'1 mètre de l'objet rapporteront que le sang est frais, comme s'il était "encore humide", ainsi que d'autres phénomènes sensoriels, comme des odeurs, des sons, et des réponses tactiles.

[SCP-1162-ARC]
ImgPath = 1162_ARC
AlignX = 0
AlignY = 0
DisableBackground = 1 
Desc1 = SCP-1162-ARC est, à l'heure actuelle, un trou dans un parpaing de la chambre de confinement 4 du Site [DONNÉES CENSURÉES].
Desc2 = SCP-1162-ARC est activé lorsqu'un être conscient insère un bras dans le trou, au point où ses doigts touchent une surface solide au ressenti similaire à celle à l'extérieur de SCP-1162-ARC, ils y découvrent ensuite un objet assez petit pour passer par le trou.
Desc3 = Ces objets ont été reconnus à l'unanimité comme quelque chose que le sujet avait perdu, ou qu'il a cherché à un moment de sa vie.

[SCP-1499]
ImgPath = 1499
AlignX = 1
AlignY = 1
DisableBackground = 1 
Desc1 = SCP-1499 est un masque à gaz soviétique GP-5. Un test d'étanchéité effectué sur l'objet a montré qu'il garde sa fonctionnalité.
Desc2 = Les effets anormaux de SCP-1499 sont observés lorsqu'un humain enfile SCP-1499. Environ une seconde après que SCP-1499 soit bien installé sur la tête du sujet, ce dernier disparaît et n'est plus détéctable.
Desc3 = En portant SCP-1499, les sujets de test rapportent un environnement complètement différent de là où ils étaient avant de l'enfiler.
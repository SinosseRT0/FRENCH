[SFX\Room\Intro\Guard\Ulgrin\EscortDone1.ogg]
text=<color=guard>Voilà, on y est. Contente-toi d'y aller et de suivre les instructions et euh... je pense que tout ira bien.

[SFX\Room\Intro\Guard\Ulgrin\EscortDone2.ogg]

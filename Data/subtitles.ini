[SFX\Room\Intro\Guard\Ulgrin\CellGas1.ogg]
text=<color=guard,length=7.05>*RICANE* T'es sans aucun doute le sujet de test le plus con qu'on ait jamais eu ! Très bien, fermez la porte et ouvrez les valves de gaz.

[SFX\Room\Intro\Guard\Ulgrin\CellGas2.ogg]
text=<color=guard,length=5.71>Ah. Je suis un peu déçu que t'ait pas résisté. J'avais bien envie de t'en coller une.

[SFX\Room\Intro\Guard\Ulgrin\Escort1.ogg]
text=<color=guard>Contente-toi de me suivre. Oh, et aussi, on a le droit de tuer les sujets désobéissants. Alors, ne tente rien de stupide.

[SFX\Room\Intro\Guard\Ulgrin\Escort2.ogg]
text=<color=guard>Contente-toi de me suivre. Oh, et aussi, on a le droit de, euh, exterminer les sujets désobéissants. Alors je te recommande de ne rien faire de stupide.

[SFX\Room\Intro\Guard\Ulgrin\EscortRun.ogg]
text=<color=guard>Hé, ducon ! Tu vas dans la mauvaise direction ! Reviens ici tout de suite.

[SFX\Room\Intro\Guard\Ulgrin\EscortRefuse1.ogg]
text=<color=guard>On se bouge ! Ils t'attendent !

[SFX\Room\Intro\Guard\Ulgrin\EscortRefuse2.ogg]
text=<color=guard>Écoute mec, je déteste déjà mon boulot. Pourquoi tu me compliques la tâche ?

[SFX\Room\Intro\Guard\Ulgrin\EscortPissedOff1.ogg]
text=<color=guard>Je suis pas d'humeur pour ça. J'aurais aucun soucis à te coller une balle entre les deux yeux si tu veux pas coopérer.

[SFX\Room\Intro\Guard\Ulgrin\EscortPissedOff2.ogg]
text=<color=guard>Je suis pas d'humeur pour ça ! J'aurais aucun soucis à te coller une balle entre les deux yeux si tu veux pas coopérer.

[SFX\Room\Intro\Guard\Ulgrin\EscortKill1.ogg]

[SFX\Room\Intro\Guard\Ulgrin\ExitCellRefuse1.ogg]
text=<color=guard,length=6.05>T'es débile ou quoi ? Je t'ai dis de sortir. Si tu ne sors pas de ta cellule, je vais te botter le cul.

[SFX\Room\Intro\Guard\Ulgrin\ExitCellRefuse2.ogg]
